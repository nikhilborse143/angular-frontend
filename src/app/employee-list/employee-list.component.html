<h2>Employee List <input type="text" placeholder="Search Name" style="width: 450px; padding: 2px; margin: 10px 0px; height: 40px;" [(ngModel)]= "filterText"></h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> id </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email Id </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let employee of employees " >
            <td> {{ employee.id }} </td>
            <td> {{ employee.firstName }} </td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.emailId }}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-info"> Update </button>
                <button (click)= "deleteEmployee(employee.id)"  class="btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click)= "employeeDetails(employee.id)" class="btn btn-success" style="margin-left: 10px">View</button>
            </td>
        </tr>
    </tbody>
</table>
